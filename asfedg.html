<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chrome Utility Warning</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Google_Chrome_icon_%28February_2022%29.svg/2048px-Google_Chrome_icon_%28February_2022%29.svg.png" type="image/png">

  <style>
    :root{
      --bg:#0f172a;
      --card:#0b1220;
      --accent:#f59e0b;
      --muted:#94a3b8;
      --glass: rgba(255,255,255,0.03);
      --radius:14px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color-scheme: dark;
    }
    html,body{height:100%;margin:0;background:
      radial-gradient(1200px 600px at 10% 10%, rgba(245,158,11,0.06), transparent 6%),
      radial-gradient(900px 400px at 90% 90%, rgba(99,102,241,0.03), transparent 6%),
      var(--bg);
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }
    .wrap {
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
      box-sizing:border-box;
    }
    .card {
      width:880px;
      max-width:100%;
      background:linear-gradient(180deg,var(--card), rgba(11,18,32,0.92));
      border-radius:var(--radius);
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      padding:30px;
      display:flex;
      gap:28px;
      align-items:center;
      border:1px solid var(--glass);
      box-sizing:border-box;
    }

    .icon {
      width:120px;height:120px;border-radius:16px;
      display:flex;align-items:center;justify-content:center;
      background:linear-gradient(180deg,rgba(245,158,11,0.12),rgba(245,158,11,0.04));
      flex-shrink:0;
      border:1px solid rgba(245,158,11,0.12);
    }
    .icon svg{width:72px;height:72px}

    .content { flex:1; min-width:0; color:#e6eef8 }
    h1 {
      margin:0 0 8px 0;font-size:30px;letter-spacing:-0.02em;
      display:flex;align-items:center;gap:12px;
    }
    p.lead {
      margin:0 0 16px 0;color:var(--muted);font-size:16px;line-height:1.5;
    }
    .secondary {
      display:flex;gap:12px;align-items:center;flex-wrap:wrap;
    }
    .btn {
      padding:10px 14px;border-radius:10px;font-weight:700;border:0;cursor:pointer;
      font-size:14px;background:transparent;color:var(--accent);border:1px solid rgba(245,158,11,0.18);
      backdrop-filter: blur(4px);
    }
    .small {
      font-size:13px;color:var(--muted);
    }
    footer.note {
      margin-top:18px;color:var(--muted);font-size:13px;
    }

    @media (max-width:700px){
      .card{flex-direction:column;align-items:stretch;padding:20px}
      .icon{width:88px;height:88px;margin:0 auto;border-radius:12px}
      h1{font-size:22px;text-align:center}
      .content{text-align:center}
    }
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <section class="card" aria-labelledby="warning-title" aria-describedby="warning-desc">
      <div class="icon" aria-hidden="true">
        <!-- simple caution icon -->
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2l9 16H3L12 2z" stroke="currentColor" stroke-width="0.8" stroke-linejoin="round" opacity="0.95" />
          <path d="M12 9v4" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round" />
          <circle cx="12" cy="17" r="0.9" fill="currentColor" />
        </svg>
      </div>

      <div class="content">
        <h1 id="warning-title">Errors may occur.</h1>
        <p id="warning-desc" class="lead">Stuff on your device will not work properly without this extension.</p>

        <div class="secondary" aria-hidden="false">
          <button class="btn" onclick="acknowledge()">I understand</button>
      </div>
    </section>
  </main>

  <script>
    // timestamp for the footer
    document.getElementById('ts').textContent = new Date().toLocaleString();

    function acknowledge() {
  try { 
    window.close(); 
  } catch (e) { 
    /* ignored */ 
  }
}
  </script>
</body>
</html>
